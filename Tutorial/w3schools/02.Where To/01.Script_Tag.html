<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript in Body</h2>

    <p>In HTML, JavaScript code is inserted between &lt;script&gt; and &lt;/script&gt; tags.</p>

    <script>
      document.getElementById("demo").innerHTML = "My First JavaScript";
    </script>

  </body>
