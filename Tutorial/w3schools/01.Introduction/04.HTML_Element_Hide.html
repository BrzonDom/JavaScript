<!DOCTYPE html>
<html>
  <body>

    <h2>What Can JavaScript Do?</h2>

    <p>One of many JavaScript HTML methods is getElementById().</p>
    <p>The example below "finds" an HTML element (with id="demo"), and changes the display style of
       an HTML element. Hiding HTML elements can be done by changing the display style:</p>
    <br>

    <p id="demo">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>

  </body>
</html>
