<!DOCTYPE html>
<html>
  <body>

    <h2>What Can JavaScript Do?</h2>

    <p>One of many JavaScript HTML methods is getElementById().</p>
    <p>The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) from "Hello JavaScript!" to "Goodbye JavaScript!":</p>
    <br>

    <p id="demo">Hello JavaScript!</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Goodbye JavaScript!"'>Click Me!</button>

  </body>
</html>
