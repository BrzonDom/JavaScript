<!DOCTYPE html>
<html>
  <body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    <br>

    <p>One of many JavaScript HTML methods is getElementById().</p>
    <p>The example below "finds" an HTML element (with id="demo"), and changes the value of 
      the src (source) attribute of an &lt;"img"&gt; tag:</p>
    <br>

    <button onclick="document.getElementById('myImage').src='Resources/02.pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="Resources/02.pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='Resources/02.pic_bulboff.gif'">Turn off the light</button>

  </body>
</html>
